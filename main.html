<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="kokok.com" method="post">
  <form>
	  <label for="name">Name</label>
	  <input id="name" type="text" placeholder="Name" required>
	  <br>
	  <label for="email">Email</label>
	  <input id="email" type="email" placeholder="Email" required>
	  <br>
	  <caption>Gender:</caption>
	  <br>
	  <label for="gender_m">M</label>
	  <input type ="radio" id="gender_m" required>
	  <br>
	  <label for="gender_f">F</label>
	  <input type="radio" id="gender_f" required>
       <br>
	  <label for="cars">Choose your cars</label>
	  <select id="cars" name="cars" placeholder="--Please choose an option--">
		  <option>BMW</option>
		  <option>Audi</option>
		  <option>Mercedes</option>
	  </select>
	  <br>
	  <label for="age">Age</label>
      <input id="age" type="number" placeholder="Age" required>  
       <br>
	  <label for="dob">DOB</label>
	  <input id="dob" type="date" name="DOB" required>
       <br>
	  <label for="tel">Phone Number</label>
	  <input id="tel" type="Tel" placeholder="xxx-xxx-xxxx" name="Phone Number">
       <br>
	  <label for="password">Password</label>
	  <input id="password" type="Password" placeholder="Password" required>
	  <br>
	  <label for="tos">I agree to the TOS</label>
      <input id="tos" type="Checkbox" value="I agress to the TOS">I agree to the TOS</label>
	  <br>
	 <button type="submit">submit</button>
  </form>
</body>

</html>
